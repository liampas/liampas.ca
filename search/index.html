  <script>
    async function braveSearch() {
      const query = document.getElementById("searchInput").value;
      window.location.href = "https://search.brave.com/search?q=" + encodeURIComponent(query);
    }


    function duckSearch() {
      const query = document.getElementById("searchInput").value;
      window.location.href = "https://duckduckgo.com/?q=" + encodeURIComponent(query);
    }

	async function braveLucky() {
 	 const query = document.getElementById("searchInput").value;
 	 const res = await fetch("brave-proxy.php?q=" + encodeURIComponent(query));
 	 const data = await res.json();
 	 const url = data.web?.results?.[0]?.url;
	  if (url) window.location.href = url;
	  else alert("No result found.");
	}

  </script>
<script>
function toggle() {
    var target = document.getElementById("container");
    if (target.style.display === 'grid') {

    } else {
        target.style.display = 'grid';
    }
}
