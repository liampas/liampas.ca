<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Digital CLock Using Javascript - Easy Tutorials </title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
<div class="hero">
  <div class= "container">
	<div class= "clock">

		<span id="hrs">00</span>
		<span>:</span>
		<span id="min">00</span>
		<span>:</span>
		<span id="sec">00</span>


	</div>




  </div>
  <div>


<p id="countdownTitle">Time? DrFreeman?:<p>
<p id="demo"></p>
<input id="myDate" type="date">
<button onClick="window.location.reload();">Apply</button>




  </div>
</div>

<script>

let hrs = document.getElementById("hrs")
let min = document.getElementById("min")
let sec = document.getElementById("sec")

let currentTime = new Date();
hrs.innerHTML = currentTime.getHours();
min.innerHTML = (currentTime.getMinutes()<10?"0":"") + currentTime.getMinutes();
sec.innerHTML = (currentTime.getSeconds()<10?"0":"") + currentTime.getSeconds();

setInterval(()=>{
	
	let currentTime = new Date();

	hrs.innerHTML = currentTime.getHours();
	min.innerHTML = (currentTime.getMinutes()<10?"0":"") + currentTime.getMinutes();
	sec.innerHTML = (currentTime.getSeconds()<10?"0":"") + currentTime.getSeconds();


},1000)






</script>
<script>


var x = document.getElementById("myDate").value;

console.log(x);



// Set the date we're counting down to
var countDownDate = new Date(x).getTime();
// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

console.log(x);

if (x === "2026-05-18") {

	document.getElementById('countdownTitle').innerHTML = "Time until my bday";
}



</script>




</body>
</html>
