<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="stylesheet" href="style.css">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="apple-touch-icon" sizes="180x180" href="../dashboard.png">





</head>

<body>
<div class="hero">
  <div class= "container">
	<div class= "clock">

		<span id="hrs">00</span>
		<span>:</span>
		<span id="min">00</span>		

	</div>
  </div>
</div>

<script>//clock

let hrs = document.getElementById("hrs")
let min = document.getElementById("min")


let currentTime = new Date();

hrs.innerHTML = (currentTime.getHours() >= 12 ? ((currentTime.getHours() - 12) < 10 ? "0" : "") + (currentTime.getHours() - 12) : (currentTime.getHours() < 10 ? "0" : "") + currentTime.getHours());
min.innerHTML = (currentTime.getMinutes()<10?"0":"") + currentTime.getMinutes();

setInterval(()=>{
	
	let currentTime = new Date();

	hrs.innerHTML = (currentTime.getHours() >= 12 ? ((currentTime.getHours() - 12) < 10 ? "0" : "") + (currentTime.getHours() - 12) : (currentTime.getHours() < 10 ? "0" : "") + currentTime.getHours());
	min.innerHTML = (currentTime.getMinutes()<10?"0":"") + currentTime.getMinutes();

},1000)

</script>
<script>
document.addEventListener('touchmove', function (e) {
  e.preventDefault();
}, { passive: false });


document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

window.addEventListener("orientationchange", () => {
  setTimeout(() => {
    location.reload(); // force reload on rotate
  }, 300); // wait a bit for rotation to settle
});


</script>



</body>
</html>
